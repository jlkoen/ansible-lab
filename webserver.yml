---
- hosts: webserver
  become: true
  tasks:
    - name: Install Web Components
      apt: name={{item}} state=present update_cache=yes
      with_items:
        - apache2
        - libapache2-mod-wsgi
        - python-pip
        - python-virtualenv

    - name: Ensure Apache2 started
      service: name=apache2 state=started enabled=yes